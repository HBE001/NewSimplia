<style>
    .machine{
        width: 400px;
    }

    .jsonContent {
        width: 340px;
        border: 1px solid #ACD8F0;
        font: 16px arial;
    }

    pre {
        outline: 1px solid #ccc;
        padding: 5px;
        margin: 5px;
    }

    .string {
        color: green;
    }

    .number {
        color: darkorange;
    }

    .boolean {
        color: blue;
    }

    .null {
        color: magenta;
    }

    .key {
        color: red;
    }

    .editor {
        width: 450px;
        height: 300px;
    }

    .middle {
        width: 140px;
        float: left;
        margin-top: 200px;
        padding: 0px 68px;
    }

    #up {
        margin-top: 20px;
    }

    .msg {
        color: darkred;
        text-decoration: solid;
        font-size: xx-large;
    }

</style>

<div class="machine">
    <div class='machine_holder'></div>
    <div>
        <div class="row-fluid">
            <div data-schematype="string" data-schemapath="root.Current_State" class="span12">
                <div class="control-group"><label class=" control-label"
                                                  style="display: inline-block; font-weight: bold;">Current_State</label>

                    <div class="controls"><select name="root[Current_State]" style="width: auto; max-width: 98%;">
                        <option value="undefined"></option>
                    </select></div>
                </div>
                <div></div>
            </div>
        </div>
        <div class="row-fluid">
            <div data-schematype="string" data-schemapath="root.Role" class="span12">
                <div class="control-group"><label class=" control-label"
                                                  style="display: inline-block; font-weight: bold;">Role</label>

                    <div class="controls"><select name="root[Role]" style="width: auto; max-width: 98%;">
                        <option value="undefined"></option>
                    </select></div>
                </div>
                <div></div>
            </div>
        </div>
        <div class="row-fluid">
            <div data-schematype="string" data-schemapath="root.Input" class="span12">
                <div class="control-group"><label class=" control-label"
                                                  style="display: inline-block; font-weight: bold;">Input</label>

                    <div class="controls"><select name="root[Input]" style="width: auto; max-width: 98%;">
                        <option value="undefined"></option>
                    </select></div>
                </div>
                <div></div>
            </div>
        </div>
        <div class="row-fluid">
            <div data-schematype="string" data-schemapath="root.Output" class="span12">
                <div class="control-group"><label class=" control-label"
                                                  style="display: inline-block; font-weight: bold;">Output</label>

                    <div class="controls"><input type="text" name="root[Output]" style="width: 98%;"></div>
                </div>
                <div></div>
            </div>
        </div>
        <div class="row-fluid">
            <div data-schematype="string" data-schemapath="root.Next_State" class="span12">
                <div class="control-group"><label class=" control-label"
                                                  style="display: inline-block; font-weight: bold;">Next_State</label>

                    <div class="controls"><input type="text" name="root[Next_State]" style="width: 98%;"></div>
                </div>
                <div></div>
            </div>
        </div>
        <div class="row-fluid">
            <div data-schematype="string" data-schemapath="root.Cycle" class="span12">
                <div class="control-group"><label class=" control-label"
                                                  style="display: inline-block; font-weight: bold;">Cycle</label>

                    <div class="controls"><input type="text" name="root[Cycle]" style="width: 98%;"></div>
                </div>
                <div></div>
            </div>
        </div>
    </div>


    <button class='run'>Run</button>
</div>
