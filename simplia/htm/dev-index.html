<script>
    var errorCount = 0;

    $('#authform').validate({
        rules: {
            email: {
                required: true,
                email: true,
                maxlength: 254
            },
            password: {
                minlength: 6,
                required: true
            },
            confirmpassword : {
                required: true,
                minlength : 6,
                equalTo : "#password"
            },
            username: {
                required: true,
                maxlength: 45
            },
            pin: {
                required: true,
                minlength : 6,
                digits: true,
                maxlength : 6
            },
        },
        highlight: function(element) {
            $(element).closest('.control-group').removeClass('success').addClass('error');
        },
        success: function(element) {
            element.text('OK!').addClass('valid').closest('.control-group').removeClass('error').addClass('success');
        }


    });


    $('#username').change(function(){
        username=$('#username').val();
        url= '/' + username;
        $.ajax({
            type: 'GET',
            url: url,
            success: function (data) {
                $('#username').val(data);
            }
        });

    });





    // variable to hold request
    var request;
    // bind to the submit event of our form
    $("#authform").submit(function(event){
        if(!$('#authform').valid()) {
            return false;
        }

        // abort any pending request
        if (request) {
            request.abort();
        }
        // setup some local variables
        var $form = $(this);
        // let's select and cache all the fields
        var $inputs = $form.find("input, select, button, textarea");
        // serialize the data in the form
        var serializedData = $form.serialize();
        // let's disable the inputs for the duration of the ajax request
        $inputs.prop("disabled", true);

        // fire off the request to /form.php
        request = $.ajax({
            //url: '<?php echo $regPage->getBaseInformationVal('accountRegisterUrl');?>',
            url: '',
            type: "post",
            data: serializedData
        });

        // callback handler that will be called on success
        request.done(function (response, textStatus, jqXHR){
            // log a message to the console
            jsonObj = JSON.parse(response);

            console.log(jsonObj);

            if(jsonObj.errorCode=='pass'){
                //url = '<?php echo $regPage->getBaseInformationVal('homeShareLoginPage');?>' +
                url = '' +
                'username='+$('#username').val()+
                "&LID=" + jsonObj.info.LID +
                "&OCT=" + jsonObj.info.OCT +
                "&shardId=" + jsonObj.info.shardId +
                "&extension=" + jsonObj.info.extension +
                "&aAccountName=" + jsonObj.info.aAccountName;
                window.location= url;

            }else{
                errorMsg=jsonObj.info;
                alert(errorMsg);
            }
        });

        // callback handler that will be called on failure
        request.fail(function (jqXHR, textStatus, errorThrown){
            // log the error to the console
            console.error(
                    "The following error occured: "+
                    textStatus, errorThrown
            );
        });

        // callback handler that will be called regardless
        // if the request failed or succeeded
        request.always(function () {
            // reenable the inputs
            $inputs.prop("disabled", false);
        });

        // prevent default posting of form
        event.preventDefault();
    });




</script>
